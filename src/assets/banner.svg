<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 1152">
  <!-- Fondo oscuro con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para líneas -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="2048" height="1152" fill="url(#bgGradient)"/>
  
  <!-- Gráfico de trading estilizado -->
  <path d="M 400 752 C 600 752, 700 452, 900 452 S 1200 652, 1400 652 S 1600 352, 1800 352" 
        stroke="url(#lineGradient)" 
        stroke-width="4" 
        fill="none"/>
        
  <!-- Líneas de cuadrícula futurista -->
  <g opacity="0.2">
    <line x1="0" y1="576" x2="2048" y2="576" stroke="#4b5563" stroke-width="1"/>
    <line x1="512" y1="0" x2="512" y2="1152" stroke="#4b5563" stroke-width="1"/>
    <line x1="1024" y1="0" x2="1024" y2="1152" stroke="#4b5563" stroke-width="1"/>
    <line x1="1536" y1="0" x2="1536" y2="1152" stroke="#4b5563" stroke-width="1"/>
  </g>
  
  <!-- Logo y textos -->
  <g transform="translate(824, 476)">
    <path d="M 0 100 C 30 100, 60 40, 90 40" 
          stroke="#3b82f6" 
          stroke-width="4" 
          fill="none"/>
    <path d="M 30 100 C 60 100, 90 40, 120 40" 
          stroke="#2563eb" 
          stroke-width="4" 
          fill="none"/>
    <path d="M 60 100 C 90 100, 120 40, 150 40" 
          stroke="#1d4ed8" 
          stroke-width="4" 
          fill="none"/>
  </g>
  
  <!-- Texto principal -->
  <text x="1024" y="676" 
        font-family="Arial" 
        font-size="64" 
        fill="#f8fafc" 
        text-anchor="middle" 
        font-weight="bold">
    ALLIANCE TRADING LABS
  </text>
  
  <!-- Subtexto -->
  <text x="1024" y="736" 
        font-family="Arial" 
        font-size="32" 
        fill="#94a3b8" 
        text-anchor="middle">
    Trading Education & Research
  </text>
</svg>